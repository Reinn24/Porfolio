<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="img/original.jpg">
    <link rel="shortcut icon" href="/img/original.jpg" type="image/x-icon">
</head>
<body>
    <div id="pokemon-info">
        <input type="text" id="guess-name" placeholder="Ingresa el nombre del Pokémon">
        <button id="submit-guess">Enviar Respuesta</button>
        <button id="play-again" class="hidden">Jugar de nuevo</button>
        <div id="pokemon-image-container" class="hidden">
            <img id="pokemon-image" src="" alt="Pokémon">
        </div>
        <div id="pokemon-info-container" class="container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
